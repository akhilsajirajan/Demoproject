{% extends 'base.html' %}
{% block content %}
<h1 class="title">Our Doctors</h1>
<div class="container text-center" style="background-color: rgb(121, 167, 167); display: flex; flex-direction: row; height: 500px; gap: 10px; justify-content: space-around;" >
{% for i in doctors %}
    <div class="card" style="width: 18rem; text-align: center;">
        <img src="{{ i.doc_image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
      
            <p class="card-text">Dr.{{ i.doc_name }}</p>
            <h6> {{ i.doc_spec }}</h6>
            <h5>{{ i.deptname }} Department</h5>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
